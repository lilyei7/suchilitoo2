{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}Crear Usuario - Sushi Restaurant{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h1 class="h3 mb-1">
            <i class="fas fa-user-plus me-2 text-primary"></i>
            Crear Nuevo Usuario
        </h1>
        <p class="text-muted mb-0">Agrega un nuevo usuario al sistema</p>
    </div>
    <a href="{% url 'dashboard:usuarios' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Volver
    </a>
</div>

<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-1"></i>Nombre de Usuario *
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required
                                   placeholder="nombre.usuario">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-1"></i>Email *
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required
                                   placeholder="usuario@email.com">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">
                                <i class="fas fa-user me-1"></i>Nombre *
                            </label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required
                                   placeholder="Juan">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">
                                <i class="fas fa-user me-1"></i>Apellido *
                            </label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required
                                   placeholder="Pérez">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Contraseña *
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required
                                   placeholder="••••••••">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="rol" class="form-label">
                                <i class="fas fa-user-tag me-1"></i>Rol
                            </label>
                            <select class="form-select" id="rol" name="rol">
                                <option value="">Sin rol asignado</option>
                                {% for rol in roles %}
                                <option value="{{ rol.id }}">{{ rol.get_nombre_display }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="sucursal" class="form-label">
                            <i class="fas fa-store me-1"></i>Sucursal
                        </label>
                        <select class="form-select" id="sucursal" name="sucursal">
                            <option value="">Sin sucursal asignada</option>
                            {% for sucursal in sucursales %}
                            <option value="{{ sucursal.id }}">{{ sucursal.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'dashboard:usuarios' %}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Crear Usuario
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
