<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4e73df;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1cc88a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#profileGradient)" opacity="0.1"/>
  
  <!-- Body -->
  <ellipse cx="200" cy="320" rx="80" ry="60" fill="url(#profileGradient)" opacity="0.8"/>
  
  <!-- Head -->
  <circle cx="200" cy="140" r="50" fill="url(#profileGradient)" opacity="0.8"/>
  
  <!-- Simple facial features -->
  <circle cx="185" cy="130" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="215" cy="130" r="3" fill="#ffffff" opacity="0.8"/>
  <path d="M 185 155 Q 200 165 215 155" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="8" fill="#4e73df" opacity="0.3"/>
  <circle cx="320" cy="80" r="6" fill="#1cc88a" opacity="0.3"/>
  <circle cx="350" cy="300" r="10" fill="#4e73df" opacity="0.3"/>
  <circle cx="50" cy="320" r="7" fill="#1cc88a" opacity="0.3"/>
  
  <!-- Text -->
  <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#4e73df" opacity="0.7">
    Usuario
  </text>
</svg>
